<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando...</title>
    <script>
        // Função para calcular a diferença de dias
        function calcularDias() {
            // Data inicial: 23/10/2023
            const dataInicio = new Date(2023, 9, 23); // Meses começam do 0 (outubro é o mês 9)
            
            // Data atual
            const dataAtual = new Date();

            // Calculando a diferença em milissegundos
            const diferenca = dataAtual - dataInicio;

            // Convertendo a diferença para dias
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));

            // Atualizando o título da página com a frase completa
            document.title = `Fazem ${dias} dias que o Denior deixou de fumar (só as vezes), parabéns!!`;

            // Exibindo a mensagem no corpo da página
            document.getElementById("mensagem").innerText = `Fazem ${dias} dias que o Denior deixou de fumar (só as vezes), parabéns!!`;
        }
    </script>
</head>
<body onload="calcularDias()">
    <h1 id="mensagem"></h1>
</body>
</html>
