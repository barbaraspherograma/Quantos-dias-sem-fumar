<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dias</title>
    <script>
        function contarDias() {
            // Data inicial: 23 de outubro de 2023
            const dataInicio = new Date("2023-10-23");

            // Data atual
            const dataAtual = new Date();

            // Calcular a diferença em milissegundos
            const diferenca = dataAtual - dataInicio;

            // Converter a diferença para dias
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));

            // Exibir o número de dias na mensagem personalizada
            document.getElementById("contador").textContent = `Fazem ${dias} dias que o Denior deixou de fumar (só às vezes), parabéns!!`;
        }

        // Chamar a função assim que a página carregar
        window.onload = contarDias;
    </script>
</head>
<body>
    <h1>Contador de Dias</h1>
    <p id="contador"></p>
</body>
</html>
