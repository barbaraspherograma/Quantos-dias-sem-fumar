<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de dias...</title>
    <script>
        // Função para calcular a diferença de dias
        function calcularDias() {
            // Data inicial: 26/10/2023
            const dataInicio = new Date(2023, 9, 26); // Outubro é o mês 9 (começa de 0)
            
            // Data atual
            const dataAtual = new Date();

            // Calculando a diferença em milissegundos
            const diferenca = dataAtual - dataInicio;

            // Convertendo a diferença para dias
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));

            // Atualizando o título da página com a frase de contagem de dias
            document.title = `Fazem ${dias} dias que o Denior deixou de fumar (só as vezes), parabéns!!`;

            // Exibindo a mesma mensagem no corpo da página
            document.getElementById("mensagem").innerText = `Fazem ${dias} dias que o Denior deixou de fumar (só as vezes), parabéns!!`;
        }
        
        // A função calcularDias() será chamada quando a página for carregada
        window.onload = calcularDias;
    </script>
</head>
<body>
    <h1 id="mensagem"></h1>
</body>
</html>
